<div class= "main-content page-m">
    <div class = "section-content section-content-p30">
        <div class="container-fluid">
            <form [formGroup] = "registerForm" (ngSubmit) ="onSubmit()">
                <div formGroupName="login" class="form-area">
                    <h3>Register</h3>
                    <div class="row">
                        <div class="col-md-2"><label>First Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="firstname" type="text" 
                                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Last Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="lastname" type="text" 
                                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" >
                                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Username</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="username" type="text" 
                                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">Username is required</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Password</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="password" type="password" 
                                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <button [disabled]="loading" class="btn-primary">
                            <span *ngIf="loading" class="spinner-border"></span>
                            Register
                        </button>
                    </div>
                    <div routerLink="/login" class="btn-link-register">Cancel</div>
                </div>
            </form>
        </div>
    </div>
</div>
