<div class= "main-content page-m">
    <div class = "section-content section-content-p30">
        <div class="container-fluid">
            <form [formGroup] = "UserForm" #UserInformation (ngSubmit) ="UserForm(UserInformation)">
                <div formGroupName="login" class="form-area">
                    <h3>Sign Up</h3>
                    <div class="row">
                        <div class="col-md-2"><label>First Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="firstname" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Last Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="lastname" type="text" >
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Username</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="username" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Password</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="password" type="password"> 
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <button  class="btn-primary">
                            Sign Up
                        </button>
                    </div>
                    <div routerLink="/login" class="btn-link-register">Cancel</div>
                </div>
            </form>
        </div>
    </div>
</div>
