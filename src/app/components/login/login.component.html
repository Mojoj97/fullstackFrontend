    <button (click)="window.location.href='http://localhost:4200/login'" class="login-btn-submit"></button>
</div>>

<div class= "main-content page-m">
    <div class = "section-content section-content-p30">
        <div class="container-fluid">
            <form [formGroup] = "loginForm" (ngSubmit) ="onSubmit()">
                <div formGroupName="login" class="form-area">
                    <h3>Login</h3>
                    <div class="row">
                        <div class="col-md-2"><label>Username</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="username" type="text" 
                                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">Username is required</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Password</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="password" type="password" 
                                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <button [disabled]="loading" class="btn-primary">
                            <span *ngIf="loading" class="spinner-border"></span>
                            Login
                        </button>
                    </div>
                    <div routerLink="/register" class="btn-link">Register</div>
                </div>
            </form>
        </div>
    </div>
</div>
